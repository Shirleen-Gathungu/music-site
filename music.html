<body>
    <div class="navbar">

    </div>
    <div class="container">
        <h1>Music Videos</h1>
        <div class="row">
            <div class="col">
                <div class="feauture-img">
                    <img src="images/hello.avif" width="100%">
                    <img src="images/sound.png" class="play-btn" onclick="playVideo('images/EveryBreaking wave.mp4')">
                    <p>EveryBreaking Wave<br> by U2</p>
                </div>
            </div>
            <div class="col">
                <div class="small-img-row">
                  <div class="small-img">
                      <img src="images/willow.jpg" width="20%">
                      <img src="images/sound.png" class="play-btn"  onclick="playVideo('images/meetmeatourspot.mp4')">
                   
                  </div> 
                  <p>Meet me At Our Spot<br> by Tyler Cole and Willow Smith </p>
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="images/shine.avif" width="40%">
                        <img src="images/sound.png" class="play-btn" onclick="playVideo('images/DaddyIssues.mp4')">
                      
                    </div> 
                    <p>Daddy Issues<br>by The Neighbourhood<br></p>
            </div> 
            <div class="small-img-row">
                <div class="small-img">
                    <img src="images/chiki.avif" width="100%">
                    <img src="images/sound.png" class="play-btn"  onclick="playVideo('images/Freaks.mp4')">
                  
                </div> 
                <p>Freaks<br> by Surf Curse</p>
        </div>
    </div>
    <div class="video-player" id="videoPlayer">
        <video width="100%" controls autoplay id="myVideo">
            <source src="images/EveryBreaking wave.mp4" type="video/mp4">
            <img src="images/pause.png" class="close-btn">
        </video>
       

    </div>
            <script>
                var videoPlayer= document.getElementById("videoPlayer");
                var myVideo = document.getElementById("myVideo");

                function stopVideo(){
                    videoPlayer.style.display="none";

                }

                function playVideo(file){
                    myVideo.src=file;
                    videoPlayer.style.display="block";
                }
            </script>          

           
</body>
</html>
